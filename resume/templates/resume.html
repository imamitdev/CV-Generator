<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Resume</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title-text">Resume</h3>

      <div class="row">
        <div class="col-md-7">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="name" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Mobile No</label>
              <input type="text" class="form-control" id="mobile_no" name="mobile_no" placeholder="Mobile Number" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Summary</label>
              <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Degree</label>
              <input type="text" class="form-control" id="degree" name="degree" placeholder="Degree" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">School</label>
              <input type="text" class="form-control" id="school" name="school" placeholder="School" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">University</label>
              <input type="text" class="form-control" id="university" name="university" placeholder="University" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Previous work</label>
              <textarea class="form-control" id="previous" name="previous" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Skills</label>
              <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
